[tox]
envlist = conpy35, conpy36, conpy37, conpy38, conpy39, conpy3.10, conpy3.11

[travis]
python =
    3.11: py3.11
    3.10: py3.10
    3.9: py39
    3.8: py38
    3.7: py37
    3.6: py36
    3.5: py35

;[testenv:flake8]
;basepython = python
;deps = flake8
;commands = flake8 pyenvconfig tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
; If you want to make tox run the tests with the same versions, create a
; requirements.txt with the pinned versions and uncomment the following line:
;     -r{toxinidir}/requirements.txt
commands =
    pip install -U pip
    pytest --basetemp={envtmpdir}

